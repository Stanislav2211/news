{% extends 'main/layout.html' %}

{% block title %}{{article.title}}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{article.title}}</h1>
        <h1>{{article.date}}</h1>
        <h1>{{article.full_text}}</h1>
        <a href="{% url 'delete' article.id%}" class="btn btn-danger">Видалити</a>
        <a href="{% url 'update' article.id%}" class="btn btn-danger">Інформація</a>
    </div>
{% endblock %}
