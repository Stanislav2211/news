{% extends 'main/layout.html' %}

{% block title %}Форма для добавлення статті{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма для добавлення статті</h1>
        <form method="post">
            {% csrf_token %}
            {{form.title}}<br>
            {{form.anons}}<br>
            {{form.date}}<br>
            {{form.full_text}}<br>
            <span>{{Error}}</span>
            <button class="btn btn-success" type="submit">Добавить статтю </button>
        </form>
    </div>
{% endblock %}
